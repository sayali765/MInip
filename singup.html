<body>
    <!-- Your existing body content -->
    <!-- Sign-Up Page Content -->
    <div class="container">
        <h2>Sign Up</h2>
        <form id="signup-form" onsubmit="return handleSignup()">
            <label for="signup-name">Name:</label>
            <input type="text" id="signup-name" name="signup-name" required>

            <label for="signup-email">Email:</label>
            <input type="email" id="signup-email" name="signup-email" required>

            <label for="signup-password">Password:</label>
            <input type="password" id="signup-password" name="signup-password" required>

            <button type="submit">Sign Up</button>
        </form>
    </div>

    <div class="dashboard-container" id="dashboard-container">
        <!-- Dashboard content will be dynamically added here -->
        <!-- Add content for the user dashboard -->
        <h2>Welcome to Your Dashboard</h2>
        <!-- Add more dashboard content as needed -->
    </div>

    <script defer src="script.js"></script>

    <script>
        function handleSignup() {
            // Perform signup logic here
            // Assuming signup is successful for demo purposes
            showDashboard();
            return false; // Prevent form submission for demo
        }

        function showDashboard() {
            const signupContainer = document.querySelector('.container');
            const dashboardContainer = document.getElementById('dashboard-container');

            signupContainer.style.display = 'none';
            dashboardContainer.style.display = 'block';
            dashboardContainer.classList.add('show');
        }
    </script>
